<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        .parents{
            border: 8px solid black;
            font-size: 40px;
            margin-left: auto;
            margin-right: auto;
            width: 500px;
            height: 500px;
            text-align: center;
            background-color: rgb(157, 83, 226);
        }
        .child{
            border: 2px solid black;
            width: 9em;
            margin-top: 3em;
            margin-left: 2em;
            text-align: center;
            background-color: rgb(73, 157, 206);
        }
    </style>
</head>
<body>
    <div class="parents">
        <p>This is parent class</p>
        <div class="child">
            <p>this is child class.</p>
        </div>
    </div>
</body>
</html>
